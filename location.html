<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>성인태권도센터 - 오시는 길</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200..900&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="nav-menu nav-dark">
        <ul>
            <li><a href="index.html">홈</a></li>
            <li><a href="intro.html">센터 소개</a></li>
            <li><a href="classes.html">수업 안내</a></li>
            <li><a href="location.html" class="active">오시는 길</a></li>
            <li><a href="gallery.html">사진첩</a></li>
        </ul>
    </nav>

    <section id="location" class="active">
        <div class="section-top-image">
            <img src="성태센바탕.jpg" alt="센터 소개 이미지" />
        </div>

        <div class="container py-5">
            <h1 class="text-center mb-4" style="font-size: 40px;">오시는 길</h1>

            <div class="responsive-image-container text-center mb-4">
                <img src="지도.png" alt="지도 이미지" class="responsive-image" />
            </div>

            <div class="text-center">
                <a href="https://naver.me/FHlWosw4" class="btn btn-primary" target="_blank">네이버 지도 보기</a>
            </div>
        </div>
    </section>

    <button id="topBtn" title="맨 위로">▲</button>

    <script>
        const navMenu = document.querySelector('.nav-menu');
        let lastScrollY = window.scrollY;

        window.addEventListener('scroll', () => {
            const currentScrollY = window.scrollY;
            if (currentScrollY > lastScrollY && currentScrollY > 100) {
                navMenu.classList.add('hide');
            } else {
                navMenu.classList.remove('hide');
            }
            lastScrollY = currentScrollY;

            // Show/hide top button
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                document.getElementById("topBtn").style.display = "block";
            } else {
                document.getElementById("topBtn").style.display = "none";
            }
        });

        // Scroll to top functionality
        document.getElementById("topBtn").addEventListener("click", function () {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Set navigation style for non-home pages on load
        window.addEventListener('DOMContentLoaded', () => {
            document.body.classList.remove('home-active');
            navMenu.classList.add('nav-dark');
        });
    </script>

</body>
</html>
